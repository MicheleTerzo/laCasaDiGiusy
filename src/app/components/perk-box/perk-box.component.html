<div class="mt-4 mb-4 p-3 flex justify-content-center align-items-center custom-box-shadow w-full h-10rem">
  <div [ngClass]="{'custom-text-color': invertedColor}"
       class="flex flex-column justify-content-center align-items-center">
    <i [class]="iconClass"
       class="text-6xl custom-color"></i>
    <h3 class="mb-0">{{title | translate}}</h3>
    <p class="text-center">{{description | translate}}</p>
  </div>
</div>
