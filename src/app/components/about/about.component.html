<div class="grid">
  <div class="col-12 md:col-6 lg:col-4 item-invisible" observeVisibility>
    <div class="photos mb-3 mt-3 h-30rem">
      <div class="inner-image">
        <img alt="image" src="assets/img/ROOM-2_2.jpg">
      </div>
      <div class="outer-image">
        <img alt="image" src="assets/img/ROOM-1_4.jpg">
      </div>
    </div>
  </div>
  <div class="col-12 md:col-6 lg:col-8 item-invisible" observeVisibility>
    <div class="mt-3 md:m-0">
      <span class="mb-2 custom-section-title text-md">
        {{'About' | translate | uppercase}}
      </span>
      <h1 class="m-0 text-5xl">{{'About subtitle' | translate}}</h1>
      <p class="text-xl">{{'About description' | translate}}</p>
      <div class="w-full mt-4">
        <span class="hand-written-font flex justify-content-end text-2xl">
          {{'About signature' | translate}}
        </span>
      </div>
    </div>
  </div>
</div>
<div class="custom-divider mt-5 mb-5"></div>
<div class="grid">
  <div *ngFor="let perk of aboutPerks" class="col-12 md:col-6 lg:col-4 item-invisible" observeVisibility>
    <app-perk-box [description]="perk.description" [iconClass]="perk.iconClass" [title]="perk.title" />
  </div>
</div>
